dist: xenial # Ubuntu 16.04

language: bash

env:
  - tf_version=0.12.24 tf_init_cli_options="-input=false" tf_validation_cli_options="examples/golang-hello-world-webapp" tf_plan_cli_options="-lock=false -input=false" tf_apply_cli_options="-auto-approve -input=false"

# Only build pushes to master branch
branches:
  only:
    - master

before_install:
  - wget https://releases.hashicorp.com/terraform/"$tf_version"/terraform_"$tf_version"_linux_amd64.zip
  - unzip terraform_"$tf_version"_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - rm terraform_"$tf_version"_linux_amd64.zip


# Terraform Commands
jobs:
  include:
    - stage: terraform plan
      script:
        - echo "Executing Terraform Plan"
        - terraform init $tf_init_cli_options
        - terraform validate $tf_validation_cli_options
        - terraform plan examples/golang-hello-world-webapp
        - terraform plan $tf_plan_cli_options